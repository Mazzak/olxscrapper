<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>OLX Price Scanner</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body class="p-4">

<h2>OLX Price Scanner</h2>

<div class="row mb-3">
    <div class="col">
        <input id="query" class="form-control" placeholder="Produto (ex: logitech g29)">
    </div>
    <div class="col-2">
        <input id="pages" type="number" value="5" min="1" max="25" class="form-control">
    </div>
</div>

<div class="d-flex align-items-center gap-3 mb-3">
    <button id="btnScan" class="btn btn-primary" onclick="scan()">Pesquisar</button>

    <button id="btnCsv" class="btn btn-outline-secondary" onclick="exportCsv()" disabled>
        Exportar CSV
    </button>

    <button id="btnXls" class="btn btn-outline-secondary" onclick="exportXls()" disabled>
        Exportar XLSX
    </button>

    <div id="loading" class="d-none">
        <span class="spinner-border spinner-border-sm"></span>
        <span class="ms-2" id="statusText">A pesquisar…</span>
    </div>
</div>

<div class="mb-3">
    <strong>Mín:</strong> <span id="min">-</span> €
    <strong>Máx:</strong> <span id="max">-</span> €
    <strong>Média:</strong> <span id="avg">-</span> €
    <strong>Total:</strong> <span id="count">0</span>
</div>

<table id="results" class="display" style="width:100%">
    <thead>
    <tr>
        <th>Preço (€)</th>
        <th>Negociável</th>
        <th>Data</th>
        <th>Localização</th>
        <th>Link</th>
    </tr>
    </thead>
</table>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="app.js"></script>

</body>
</html>
